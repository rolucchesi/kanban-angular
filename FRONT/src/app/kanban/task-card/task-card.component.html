
<div class="card task-card">
    <div class="card-header row">
        <div class="col-3"></div>
        <div class="col-6">{{card.titulo}}</div>
        <div class="col-3"><button class="btn-success m">Edit</button></div>
    </div>
    <div class="card-body text-start">
        {{card.conteudo}}
    </div>
    <div class="card-footer d-flex flex-row justify-content-around">

        <button class="carousel-control-prev-icon icon bg-success" (click)="backwardCard()"></button>
        <button class="btn-success" (click)="deleteCard()">Delete</button>
        
        <button class="carousel-control-next-icon icon bg-success" (click)="forwardCard()"></button>
        <!-- <button class="icon text-center">â†ª </button> -->
    </div>
    
</div>
