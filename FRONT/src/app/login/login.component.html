<div class="modal-login card task-card edit">
    <h1>Login Kanban</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginKanban()">
        <div class="card-header">
            <h5>Login:</h5>
            <input type="text" id="login" formControlName="login" style="color: black">
        </div>
        <div class="card-body">
            <!-- <input type="text" id="conteudo" formControlName="conteudo" style="color: black"> -->
            <h5>Senha:</h5>
            <input type="password" id="senha" formControlName="senha" style="color: black">

        </div>
        <div class="card-footer d-flex flex-row justify-content-around">
            <!-- <button (click) = "cancelEditCard()">
                Cancelar
            </button> -->
            <button type="submit" class="btn-success">
                Logar
            </button>
        </div>
    </form>
</div>
